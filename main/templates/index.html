<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список объявлений</title>
</head>
<body>
<header>
    <a href="{% url 'main:refresh' %}">Обновить</a>
</header>
<ul>
    {% for ad in ads %}
    <li>
        <h3>{{ ad.title }}</h3>
        <p>{{ ad.address }}</p>
        <p>{{ ad.district }}</p>
        <p>{{ ad.price }}</p>

    </li>
    {% endfor %}
</ul>
</body>
</html>
